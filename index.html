<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" async></script>
    <script src="scripts/app.js" async></script>
    <title>Document</title>
</head>
<body>
<header>
    <div class="title">
        <h1>Calculator</h1>
    </div>
</header>
<main class="main">
    <div class="calculator">
        <div class="screen">
            <label class="visually-hidden" for="number">Number</label>
            <input type="number" id="number" name="number" placeholder="0">
        </div>
        <div class="keyboard">
        <button type="button" id="plus" name="plus">+</button>
        <button type="button" id="minus" name="subtract">-</button>
        <button type="button" id="multiplication" name="multiplication">*</button>
        <button type="button" id="division" name="division">/</button>
        </div>
    </div>
    <div class="result">
        <span id="current-number" class="current-number">0</span>
        <span>Result:<span id="result" class="result-number">0</span></span>
    </div>

</main>
<footer>
    <div class="footer">

    </div>
</footer>
</body>
</html>
