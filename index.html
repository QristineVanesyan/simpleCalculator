<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <div class="title">
        <h1>Calculator</h1>
    </div>
</header>
<main class="main">
    <div class="calculator">
        <div class="screen">
            <label class="visually-hidden" for="number">Number</label>
            <input type="number" id="number" name="number" placeholder="12">
        </div>
        <div class="keyboard">
        <button type="button">+</button>
        <button type="button">-</button>
        <button type="button">*</button>
        <button type="button">-</button>
        </div>
    </div>
    <div class="result">
        <span class="current-number">125</span>
        <span>Result:<span class="result-number">125</span></span>
    </div>

</main>
<footer>
    <div class="footer">

    </div>
</footer>
</body>
</html>
